---
layout: default
---

<div class="container max-w-screen-lg mt-6 px-4 h-full">
    <div class="my-2 text-grey">
        <span>{{date | readableDate }}</span>
        {% if endDate %}
            <span class="text-grey">&nbsp;&ndash;&nbsp;{{endDate | readableDate }}</span>
        {% endif %}
        <span>&nbsp;â€¢&nbsp;</span>
        <span>{{location | safe }}</span>
    </div>

    <h1 class="font-bold text-5xl mb-8">{{title}}</h1>

    <div class="prose max-w-none">
        {{ content | safe }}
    </div>

    <div class="grid grid-cols-2 gap-2 mt-10">
        {% for image in gallery %}
            <div>
                <img class="h-auto max-w-full rounded-lg" src="{{ image }}" alt="meeting image">
            </div>
        {% endfor %}
    </div>

</div>
